<div class="main-header">
  <h1 class="main-header-title">Add contact</h1>
  <span class="main-header-options">Add a new: <a href="#">Contact</a></span>
</div>

<div class="main-frame">
  <div class="main-frame-header">
    <h2 class="main-frame-title">Add a new contact to Priority List</h2>
  </div>
  <div class="main-frame-content">
    <form>
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputFirstname">First name</label>
        <div class="controls">
          <input type="text" id="inputFirstname" placeholder="First name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputLastname">Last name</label>
        <div class="controls">
          <input type="text" id="inputLastname" placeholder="Last name">
        </div>
      </div>   
      <div class="control-group main-frame-footer ">
        <div class="form-inline">
          <label class="checkbox">
            <input type="checkbox"> This person has given me permission to add him/her to my list.
          </label>
          <button type="submit" class="btn">Subscribe to list</button>
        </div>
      </div>
    </form>
  </div>
</div>
